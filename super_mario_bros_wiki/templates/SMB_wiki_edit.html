{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for( 'static', filename = 'edit.js')}}"></script>
    <script>
        let boss = {{ boss|tojson}}
        let names = {{ names|tojson }} 
    </script> 

    <div class = "col-11 pop_container" id="pop_container">

        <div class="row">
            <div class="col-md-12 add_header">
                <h2 id="header"></h2>
            </div>
        </div>

        <form id="new-form" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enemy Name:</label>
                <div class="col-sm-4" id="form-name">
                    <input type="text" class="form-control" id="input-name" name="name" placeholder="name" required>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nickname:</label>
                <div class="col-sm-4" id="form-nickname">
                    <input type="text" class="form-control" id="input-nickname" name="nickname" placeholder="nickname" required>
                    <div class="invalid-feedback">
                        Please provide a valid nickname.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">World Level:</label>
                <div class="col-sm-4" id="form-world_level">
                    <input type="number" min="1" max="9" class="form-control" id="input-world_level" placeholder="1" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Difficulty:</label>
                <div class="col-sm-4" id="form-difficulty">
                    <input type="number" min="1" max="10" class="form-control" id="input-difficulty" placeholder="1" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Image link:</label>
                <div class="col-sm-10" id="form-image">
                    <input type="url" class="form-control" id="input-image" placeholder="url" required>
                    <div class="invalid-feedback">
                        Please provide a valid link of an image.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Summary:</label>
                <div class="col-sm-10" id="form-summary">
                    <textarea class="form-control" id="input-summary" placeholder="summary" rows="4" required></textarea>
                    <div class="invalid-feedback">
                        Please provide a summary.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Related Enemies List (seperated by commas):</label>
                <div class="col-sm-10" id="form-enemies">
                    <textarea class="form-control" id="input-enemies" rows="3" placeholder="Goomba" required ></textarea>
                    <div class="invalid-feedback">
                        Please provide a list of enemies.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 edit-btns">
                    <button id="submit" class="btn btn-primary">Submit</button>
                    <br>
                    <button id="discard" class="btn btn-primary">Discard changes</button>
                    <dialog id="discard-alert" title="Discard Alert">
                        Are you sure you want to discard your changes!!
                    </dialog>
                </div>
            </div>
        </form>
    </div>
        
{% endblock %}
